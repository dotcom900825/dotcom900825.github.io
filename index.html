---
layout: default
title: Yu Xia Blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo;
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="pull-right post_tags hidden-phone">
          {{ post.tags | join: ', '}}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
